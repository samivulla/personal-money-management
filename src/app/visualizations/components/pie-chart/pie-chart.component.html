<mat-card>
    <div style="height: 300px">
        <ngx-charts-advanced-pie-chart  
            [scheme]="colorScheme"
            [results]="results"
            [gradient]="gradient">
          </ngx-charts-advanced-pie-chart>
        <div *ngIf="!results.length" class="no-data"><span>No Data</span></div>
    </div>
</mat-card>
